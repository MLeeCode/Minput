<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<div class="slidecontainer">
		  <input type="range" step="0.001", min="0" max="6.28" value="0" class="slider" id="translate">

		<div class="slidecontainer">
		  <input type="range" step="0.001", min="0" max="6.28" value="0" class="slider" id="rotation">
		</div>
		<div class="slidecontainer">
		  <input type="range" step="0.001", min="0" max="5" value="0" class="slider" id="scale">
		</div>
		<canvas id="minput"></canvas>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script src="minput/three.js"></script>
		<script src="minput/three.meshline.js"></script>
    <script src="minput/minput.js"></script>
    <script src="main.js"></script>

</html>
